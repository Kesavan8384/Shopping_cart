<div class="box">
  <div class="content-box"  [formGroup]="signUpForm">
    <h1 class="heading">
      Sign Up
    </h1>

  <mat-form-field appearance="fill">
    <mat-label>User Name</mat-label>
    <input matInput  formControlName="username">
    <button mat-icon-button matSuffix>
      <mat-icon>person</mat-icon>
    </button>
    <mat-error *ngIf=" signUpForm.controls['username'].errors?.['required']"
    >Username is required</mat-error
  >

  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>User email</mat-label>
    <input matInput formControlName="useremail">
    <button mat-icon-button matSuffix>
      <mat-icon>email</mat-icon>
    </button>
    <mat-error *ngIf=" signUpForm.controls['useremail'].errors?.['required']"
    >Useremail is required</mat-error
  >
  <mat-error *ngIf=" signUpForm.controls['useremail'].errors?.['email']"
  >Useremail is Invalid</mat-error
>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf=" signUpForm.controls['password'].errors?.['required']"
    >Password is required</mat-error
  >
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary" (click)="signUp()" >Sign Up</button>
    <button mat-raised-button (click)="routerNavigate()">Sign In</button>


  </div>

 

  </div>


</div>
